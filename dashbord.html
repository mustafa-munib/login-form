<html>
    <head>
        <title>Admin Dashboard</title>
        <link rel="stylesheet" href="dashbord.css">
    </head>
    <body>
        <div class="dashbord-container">
            <h1>Admin Dashboard</h1>
            <p>Welcome, <span id="welcomeUser"></span>!</p>
            
            <div class="nav-buttons">
                <a href="store.html" class="nav-btn">Go to Store</a>
                <button onclick="logout()" class="logout-btn">Logout</button>
            </div>

            <div class="orders-section">
                <h2>Recent Orders</h2>
                <div id="ordersList">
                    <p>No orders yet. Visit the store to place orders!</p>
                </div>
            </div>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const username = localStorage.getItem("loggedInUser");
                const welcomeText = document.getElementById("welcomeUser");

                if (username) {
                    welcomeText.textContent = username;
                } else {
                    window.location.href = "index.html";
                }
            });

            function logout() {
                localStorage.removeItem("loggedInUser");
                localStorage.removeItem("userRole");
                window.location.href = "index.html";
            }
        </script>
    </body>
</html>
